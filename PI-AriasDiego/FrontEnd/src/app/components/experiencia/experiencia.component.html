<div class="row"s>
  <h2>Experiencia Laboral</h2>

  <div class="col-lg-2">

    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia Laboral
    </button>

  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td><h4>{{Experiencia.nombreE}}</h4></td>
          <td>{{Experiencia.descripcionE}}</td>

          <td *ngIf="isLogged">

            <button class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pen"></i>  Editar</button>
          </td>

          <td *ngIf="isLogged">

            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash"></i>  Borrar</button>
          </td>

        </tr>
      </tbody>


    </table>
<br><br><br>
  </div>
<hr>
</div>
