<div class="row">
  <h2>Educación</h2>

  <div class="col-lg-2">

    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
      Nueva Educación
    </button>

  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educ">
          <td><h4>{{Educacion.nombreEd}}</h4></td>
          <td>{{Educacion.descripcionEd}}</td>

          <td *ngIf="isLogged">

            <button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}">
            <i class="bi bi-pen"></i>  Editar</button>
          </td>

          <td *ngIf="isLogged">

            <button class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-trash"></i>  Borrar</button>
          </td>

        </tr>
      </tbody>


    </table>
<br><br><br>
  </div>
<hr>
</div>
