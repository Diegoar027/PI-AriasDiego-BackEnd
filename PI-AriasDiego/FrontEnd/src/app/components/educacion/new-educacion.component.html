<div class="container">
  <div class="row">
    <div>

        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

          <div class="form-group">
            <label for="nombreEd">Institución</label>
            <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd" required>

            <label for="descripcionEd">Descripcion de la educación</label>
            <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="descripcionEd" required>

          </div>

          <button class="btn btn-primary">
            Agregar Educación
          </button>

        </form>

    </div>
  </div>
</div>
